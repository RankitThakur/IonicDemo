<ion-header>
  <ion-toolbar>
  <ion-title>Welcome</ion-title>
  <ion-button slot="end" (click)="onLogout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todoList of todos" (click)="openTodo(todoList)">
      <ion-label>{{todoList.title}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical='bottom' horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add" (click)="addTodo()"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-tabs>
<ion-tab-bar slot="bottom">

  <ion-tab-button tab="tab1">
    <ion-icon class="icon-inactive" name="home"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
</ion-tabs>
<ion-button (click)="pickerCtrlPop()">Click here to Open the pop</ion-button>
